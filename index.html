<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qbicles</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section (Logo and Description) -->
      <div class="left-section">
        <div class="logo-container">
          <img src="qbicles-logo.png" alt="Qbicles Logo" class="logo" />
          <!-- <h1 class="brand-name">Qbicles</h1> -->
        </div>
        <p class="description">
          Qbicles powers Businesses and creates connections between buyers and
          sellers
        </p>
        <button class="cta-button">Go to Sales Site</button>
      </div>

      <!-- Right Section (Tabs and Content) -->
      <div class="right-section">
        <div class="tabs">
          <span class="tab active">Businesses</span>
          <span class="tab">Individuals</span>
        </div>
        <div class="tab-content">
          <p class="main-heading">Turn your dreams into something beautiful</p>
          <div class="biz-login-signup">
            <a href="#" class="login-signup-link">Login or SignUp</a>
          </div>
          <div class="store-buttons">
            <button class="store-button">
              <img src="appstore.png" alt="App Store" class="store-icon" />
              <span
                >Coming Soon on <br />
                <span class="store">App Store</span>
              </span>
            </button>
            <button class="store-button">
              <img src="playstore.png" alt="Play Store" class="store-icon" />
              <span
                >Coming Soon on <br />
                <span class="store">Play Store</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
